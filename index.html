<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zh9567 Mapping</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Fullscreen map */
        }
    </style>
</head>
<body>
    <img src="zh9567new2-02.png" style="width:500px;height:600px;">
    <h1>Zh9567 Mapping</h1>
    <p><b>THIS SITE IS UNDER DEVELOPMENT AND TESTING</b></p>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        const map = L.map('map').setView([3.1390, 101.6869], 13); // Default: Kuala Lumpur

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker
        const marker = L.marker([3.1390, 101.6869]).addTo(map);
        marker.bindPopup("<b>Welcome to Zh9567 Mapping!</b><br>This is Kuala Lumpur.").openPopup();

        // Add a circle (for demonstration)
        const circle = L.circle([3.14, 101.7], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.4,
            radius: 500
        }).addTo(map);
        circle.bindPopup("This is a circle marker.");

        // Add a polygon (for demonstration)
        const polygon = L.polygon([
            [3.1357, 101.6880],
            [3.1397, 101.6864],
            [3.1387, 101.6899]
        ]).addTo(map);
        polygon.bindPopup("This is a polygon.");
    </script>
</body>
</html>
