<!DOCTYPE html>
<html>
<head>
    <title>GTFS Realtime Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map to show Peninsular Malaysia
        const map = L.map('map').setView([4.2105, 101.9758], 7); // Peninsular Malaysia

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Layer to hold vehicle markers
        const vehicleLayer = L.layerGroup().addTo(map);

        // Define category-to-color mapping
        const categoryColors = {
            "rapid-bus-kl": "blue",
            "rapid-bus-mrtfeeder": "green",
            "rapid-bus-penang": "red",
            "rapid-bus-kuantan": "orange",
            "mybas-johor": "purple"
        };

        // Add manually set legend
        const legend = L.control({ position: "topright" });
        legend.onAdd = function () {
            const div = L.DomUtil.create("div", "legend");
            div.innerHTML = `
                <strong>Bus Categories</strong><br>
                <i style="background:blue; width: 12px; height: 12px; display: inline-block; margin-right: 8px;"></i> Rapid KL<br>
                <i style="background:green; width: 12px; height: 12px; display: inline-block; margin-right: 8px;"></i> MRT Feeder<br>
                <i style="background:red; width: 12px; height: 12px; display: inline-block; margin-right: 8px;"></i> Rapid Penang<br>
                <i style="background:orange; width: 12px; height: 12px; display: inline-block; margin-right: 8px;"></i> Rapid Kuantan<br>
                <i style="background:purple; width: 12px; height: 12px; display: inline-block; margin-right: 8px;"></i> MyBas Johor<br>
            `;
            return div;
        };
        legend.addTo(map);

        // Function to fetch and update vehicle positions
        async function updateVehicles() {
            try {
                const response = await fetch('http://localhost:5000/vehicles');
                const data = await response.json();

                // Clear existing markers
                vehicleLayer.clearLayers();

                // Add new markers
                data.features.forEach(feature => {
                    const { coordinates } = feature.geometry;
                    const { id, category, speed, bearing, routeId } = feature.properties;

                    if (coordinates && coordinates.length === 2) {
                        const color = categoryColors[category] || "gray"; // Default to gray if category is unknown
                        const circle = L.circleMarker([coordinates[1], coordinates[0]], {
                            color,
                            radius: 1,
                            fillOpacity: 1
                        });

                        // Create the popup content
                        const now = new Date(); // Current time
                        const utc8Time = new Date(now.getTime() + 8 * 60 * 60 * 1000); // Convert to UTC+8
                        const timestamp = utc8Time.toISOString().replace('T', ' ').split('.')[0]; // Format timestamp

                        const popupContent = `
                            <b>Bus ID:</b> ${id}<br>
                            <b>Route:</b> ${routeId || "N/A"}<br>
                            <b>Speed:</b> ${speed ? speed + ' km/h' : 'N/A'}<br>
                            <b>Bearing:</b> ${bearing || 'N/A'}<br>
                            <b>Timestamp (UTC+8):</b> ${timestamp}
                        `;

                        // Bind popup to hover events
                        circle.bindPopup(popupContent);
                        circle.on('mouseover', function (e) {
                            this.openPopup();
                        });
                        circle.on('mouseout', function (e) {
                            this.closePopup();
                        });

                        circle.addTo(vehicleLayer);
                    }
                });
            } catch (error) {
                console.error('Error updating vehicles:', error);
            }
        }

        // Update vehicles every 30 seconds
        updateVehicles();
        setInterval(updateVehicles, 30000);
    </script>
</body>
</html>
